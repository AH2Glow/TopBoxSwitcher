<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Top Box Switcher</title>
</head>

<body>

    <div class="box-container">
        <div class="box" data-box="1">
            <p>This is box 1</p>
        </div>
        <div class="box" data-box="2">
            <p>This is box 2</p>
        </div>
        <div class="box" data-box="3">
            <p>This is box 3</p>
        </div>
        <div class="box" data-box="4">
            <p>This is box 4</p>
        </div>

    </div>
    <div class="btn-container">
        <button class="btn" data-btn="1">Text 1</button>
        <button class="btn" data-btn="2">Text 2</button>
        <button class="btn" data-btn="3">Text 3</button>
        <button class="btn" data-btn="4">Text 4</button>
    </div>




</body>

</html>
